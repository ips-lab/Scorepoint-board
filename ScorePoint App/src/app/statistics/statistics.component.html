<div class="container">
	<div class="page-header">
		<h3>Statistics</h3>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-user-o fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge" *ngFor="let count of totalUsers">{{count.total}}</div>
							<div>Users Registered</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-green">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-futbol-o fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge" *ngFor="let count of totalGames">{{count.total}}</div>
							<div>Games Played</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-6">
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-clock-o fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">&nbsp;</div>
							<div>Games Played by Hour</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Hour</th>
									<th>Games Played</th>
								</tr>
							</thead>
							<tbody *ngFor="let timeGame of hourGame">
								<tr>
									<td>{{timeGame.hour}}</td>
									<td>{{timeGame.total}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-6">
			<div class="panel panel-red">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-trophy fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">&nbsp;</div>
							<div>Most Winning Team</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Team</th>
									<th>Games Won</th>
								</tr>
							</thead>
							<tbody *ngFor="let winner of mostWinners">
								<tr>
									<td>{{winner.team}}</td>
									<td>{{winner.total}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
